<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>가장자리일보</title>
</head>
<body>
  <section class="container">
    <header>
      <h1>
        <a href="/index.html">The <em>GajangJari</em></a>
      </h1>
      <nav>
        <form class="searchBox" onsubmit="keywordSearch(event)">
          <input type="search"  aria-label="Search">
          <button type="submit">
            <img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-256.png" alt="">
          </button>
        </form>
        <ul class="gnb">
          <li>Business</li>
          <li>Entertainment</li>
          <li>General</li>
          <li>Health</li>
          <li>Science</li>
          <li>Sports</li>
          <li>Technology</li> 
        </ul>
      </nav>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        메뉴
      </button>
    </header>

    <ul class="gnb gnbMobile collapse" id="navbarSupportedContent">
      <li>Business</li>
      <li>Entertainment</li>
      <li>General</li>
      <li>Health</li>
      <li>Science</li>
      <li>Sports</li>
      <li>Technology</li> 
    </ul>

    <p class="resultText"></p>

    <section id="news-board">
      
    </section>
    
    <nav aria-label="Page navigation example">
      <ul class="pagination">
      </ul>
    </nav>
 
    <div class="resultNullBox">
    </div>

  </section>
  <footer>
    <address>Copyright by GajangJari Ilbo Co., Ltd. All Rights Reserved.</address>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
  <script defer src="./main.js"></script>
</body>
</html>
