<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="wrap">
    <div class="contents">
      <h1>컴퓨터가 생각한<br />숫자를 맞춰보세요</h1>
      <p class="chanceArea">🎫<span>5</span></p>
      <div class="imageBox">
        <img src="https://velog.velcdn.com/images/leeeeeyeon/post/8500868a-95c6-4440-804e-90b2012c6ea6/image.jpg" alt="">
      </div>
      <p class="resultArea">결과는?</p>
      <div class="inputArea">
        <input type="number" placeholder="1~100사이 숫자 입력" class="userInput" />
        <button class="btn_play" onclick="play()">확인</button>
      </div>
      <button class="btn_reset" onclick="reset()">
        <img src="https://cdn.icon-icons.com/icons2/1380/PNG/512/emblemsynchronizing_93485.png" alt="">
      </button>
    </div>
  </section>
</body>
</html>
